{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="w-100" style="max-width: 420px;">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5 bg-white rounded-4">
        <h3 class="text-center fw-bold mb-4 text-dark">
          <i class="bi bi-door-open-fill me-2 text-accent"></i> Iniciar sesión
        </h3>

        {% if form.errors %}
          <div class="alert alert-danger text-center" role="alert">
            Usuario o contraseña incorrectos.
          </div>
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="form-floating mb-3">
            {{ form.email }}
            <label for="id_email">Correo electrónico</label>
          </div>
          <div class="form-floating mb-4">
            {{ form.password }}
            <label for="id_password">Contraseña</label>
          </div>
          <button type="submit" class="btn btn-accent w-100 py-2 rounded-pill">
            <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
          </button>
        </form>

        <div class="text-center mt-4 text-muted">
          ¿No tienes una cuenta?
          <a href="{% url 'usuarios_app:registro' %}" class="text-accent fw-semibold">Regístrate aquí</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
