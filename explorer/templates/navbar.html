<!-- Estilos del Navbar - Version 2024.01.30 -->
<style>
/* Variables CSS para consistencia */
:root {
    --navbar-primary: #667eea;
    --navbar-secondary: #764ba2;
    --navbar-accent: #38ef7d;
    --navbar-text-primary: #1a202c;
    --navbar-text-secondary: #718096;
    --navbar-text-muted: #a0aec0;
    --navbar-bg: rgba(22, 1, 36, 0.19);
    --navbar-bg-scrolled: rgba(12, 1, 26, 0.73);
    --navbar-shadow: rgba(0, 0, 0, 0.08);
    --navbar-shadow-scrolled: rgba(0, 0, 0, 0.12);
    --navbar-radius: 12px;
    --navbar-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --navbar-hover-bg: rgba(102, 126, 234, 0.05);
}

/* Navbar púrpura oscuro que se aclara con scroll */
#main-navbar {
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    background: linear-gradient(135deg, rgb(22, 9, 56) 0%, rgb(16, 9, 39) 100%);
    transition: var(--navbar-transition);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding: 1.25rem 0;
    z-index: 1030;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
}

#main-navbar.scrolled {
    background: linear-gradient(135deg, rgb(45, 25, 80) 0%, rgb(35, 20, 60) 100%);
    box-shadow: 0 4px 25px rgba(22, 9, 56, 0.4);
    padding: 1rem 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(25px) saturate(200%);
    -webkit-backdrop-filter: blur(25px) saturate(200%);
}

/* Brand styling - mejorado para mejor contraste */
.navbar-brand {
    text-decoration: none;
    transition: var(--navbar-transition);
    padding: 0.5rem 1rem 0.5rem 0;
    border-radius: var(--navbar-radius);
}

.navbar-brand:hover {
    transform: translateY(-2px);
    background-color: var(--navbar-hover-bg);
}

.brand-text {
    line-height: 1.2;
}

.brand-name {
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: -0.03em;
    color: white !important;
    margin-bottom: 0;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
}

.brand-subtitle {
    font-size: 0.85rem;
    font-weight: 500;
    letter-spacing: 0.01em;
    color: rgba(255, 255, 255, 0.85) !important;
    opacity: 0.9;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
}

.brand-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.navbar-logo {
    height: 45px;
    width: auto;
    transition: var(--navbar-transition);
    filter: drop-shadow(0 2px 8px rgba(102, 126, 234, 0.15));
}

.navbar-brand:hover .navbar-logo {
    transform: scale(1.05) rotate(-2deg);
    filter: drop-shadow(0 4px 12px rgba(102, 126, 234, 0.25));
}

.navbar-brand:hover .brand-name {
    color: #38ef7d !important;
    text-shadow: 0 1px 8px rgba(56, 239, 125, 0.3);
}

.navbar-brand:hover .brand-subtitle {
    color: rgba(56, 239, 125, 0.9) !important;
    text-shadow: 0 1px 6px rgba(56, 239, 125, 0.2);
}

/* Dropdown menu - diseño más elegante */
.dropdown-menu-custom {
    border-radius: 16px;
    padding: 1rem;
    margin-top: 0.75rem;
    min-width: 320px;
    background: rgba(255, 255, 255, 0.98);
    border: 1px solid rgba(102, 126, 234, 0.1);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12), 0 4px 12px rgba(102, 126, 234, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.dropdown-item-custom {
    padding: 1rem;
    border-radius: 12px;
    border: none;
    display: flex;
    align-items: center;
    transition: var(--navbar-transition);
    color: #1a202c;
    text-decoration: none;
    position: relative;
    overflow: hidden;
}

.dropdown-item-custom::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 0;
    background: linear-gradient(135deg, var(--navbar-primary), var(--navbar-secondary));
    transition: width 0.3s ease;
    z-index: -1;
}

.dropdown-item-custom:hover {
    background-color: var(--navbar-hover-bg);
    transform: translateX(4px);
    color: var(--navbar-text-primary);
}

.dropdown-item-custom:hover::before {
    width: 4px;
}

.dropdown-item-custom i {
    font-size: 1.2rem;
    width: 24px;
    min-width: 24px;
    opacity: 0.8;
}

.dropdown-item-custom .fw-semibold {
    color: var(--navbar-text-primary);
    font-size: 0.95rem;
    margin-bottom: 0.25rem;
}

.dropdown-item-custom .text-muted {
    color: var(--navbar-text-muted) !important;
    font-size: 0.8rem;
    line-height: 1.3;
}

/* CTA Button - versión premium adaptativa */
.btn-navbar-cta {
    background: linear-gradient(135deg, var(--navbar-primary) 0%, var(--navbar-secondary) 100%);
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 30px;
    font-weight: 600;
    font-size: 0.9rem;
    box-shadow: 0 6px 25px rgba(102, 126, 234, 0.3);
    transition: var(--navbar-transition);
    color: white;
    letter-spacing: 0.025em;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.btn-navbar-cta::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
    transition: left 0.5s ease;
}

.btn-navbar-cta:hover::before {
    left: 100%;
}

.btn-navbar-cta:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(102, 126, 234, 0.35);
    background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    color: white;
}

.btn-navbar-cta:focus {
    box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.3);
    color: white;
}

.btn-navbar-cta:active {
    transform: translateY(-1px);
}

/* Navbar toggler - diseño mejorado */
.navbar-toggler {
    padding: 0.75rem;
    border-radius: var(--navbar-radius);
    border: 2px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.1);
    transition: var(--navbar-transition);
}

.navbar-toggler:hover {
    border-color: rgba(56, 239, 125, 0.5);
    background: rgba(56, 239, 125, 0.1);
    transform: scale(1.05);
}

.navbar-toggler:focus {
    box-shadow: 0 0 0 0.25rem rgba(56, 239, 125, 0.25);
    border-color: #38ef7d;
}

.navbar-toggler-icon {
    width: 1.5rem;
    height: 1.5rem;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='m4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}

/* Mobile responsiveness - mejorada */
@media (max-width: 991.98px) {
    #main-navbar {
        padding: 1rem 0;
    }
    
    .navbar-cta {
        margin-top: 1.5rem;
        text-align: center;
        padding-bottom: 0.5rem;
    }
    
    .dropdown-menu-custom {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(102, 126, 234, 0.1);
        margin-top: 0.5rem;
        min-width: 100%;
    }
    
    .brand-name {
        font-size: 1.3rem;
    }
    
    .brand-subtitle {
        font-size: 0.8rem;
    }
    
    .navbar-logo {
        height: 40px;
    }
}

@media (max-width: 576px) {
    .brand-text {
        display: none;
    }
    
    .brand-logo {
        margin-right: 0 !important;
    }
    
    .btn-navbar-cta {
        padding: 0.6rem 1.5rem;
        font-size: 0.85rem;
    }
}

/* Professional spacing - mejorado */
#main-navbar .container {
    max-width: 1400px;
    padding-left: 1.5rem;
    padding-right: 1.5rem;
}

@media (min-width: 1200px) {
    #main-navbar .container {
        padding-left: 2rem;
        padding-right: 2rem;
    }
}

/* Animaciones mejoradas */
.navbar-brand:active {
    transform: scale(0.98) translateY(-1px);
}

/* Estados de accesibilidad */
.navbar-brand:focus,
.dropdown-item-custom:focus,
.btn-navbar-cta:focus {
    outline: none;
}

.navbar-brand:focus-visible,
.dropdown-item-custom:focus-visible {
    outline: 2px solid var(--navbar-primary);
    outline-offset: 2px;
}

/* Indicador de página activa (opcional) */
.navbar-brand.active .brand-name {
    color: var(--navbar-primary) !important;
}
</style>

<!-- JavaScript del Navbar -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const navbar = document.querySelector('#main-navbar');
    
    // Efecto scroll para el navbar
    window.addEventListener('scroll', function() {
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
    
    // Cerrar dropdown al hacer click en un item
    const dropdownItems = document.querySelectorAll('.dropdown-item-custom');
    dropdownItems.forEach(item => {
        item.addEventListener('click', function() {
            const dropdown = bootstrap.Dropdown.getInstance(document.getElementById('descubrirDropdown'));
            if (dropdown) {
                dropdown.hide();
            }
        });
    });
});
</script>
